    <script>

        document.addEventListener("DOMContentLoaded", function(event) { 
    const textElements = document.querySelectorAll('.transition');
    
    // Hapus kelas "show" untuk memastikan elemen awalnya tersembunyi
    textElements.forEach((element) => {
        element.classList.remove('show');
    });

    // Tambahkan kelas "show" untuk membuat elemen muncul setelah beberapa waktu
    setTimeout(() => {
        textElements.forEach((element) => {
            element.classList.add('show');
        });
    }, 750); // Tambahkan kelas "show" setelah 3 detik
});
        //Efek slide
        let slideIndex = 0;
        showSlides();
        function showSlides() {
            let i;
            const slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Ubah gambar setiap 3 detik
        }

        function showAlert() {
            alert("told you not to click this ");
        }
