        function updateGreetings() {
    var today = new Date();
    var startDate = new Date('2023-05-27'); 
    var timeDiff = Math.abs(today.getTime() - startDate.getTime());
    var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24)); 
    var greetingsElement = document.getElementById('greetings');
    var currentTimeElement = document.getElementById('current-time');
    var greetings = 'How Long Have We Been Together?';

    greetingsElement.innerText = greetings;
    currentTimeElement.innerText = 'Waktu Sekarang: ' + today.toLocaleTimeString() + '. Hari ini adalah hari ke-' + daysDiff + ' dari tanggal 27 Mei 2023.';
}

updateGreetings();
setInterval(updateGreetings, 1000);


       
        var slideIndex = 0;

        function showSlide() {
            var slides = document.querySelectorAll('.card');
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            } else if (slideIndex < 0) {
                slideIndex = slides.length - 1;
            }
            for (var i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex].style.display = "block";
        }

        function nextSlide() {
            slideIndex++;
            showSlide();
        }

        function prevSlide() {
            slideIndex--;
            showSlide();
        }

        showSlide();

        document.addEventListener("DOMContentLoaded", function() {
            const fadeElements = document.querySelectorAll(".fade-in2");
            fadeElements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.opacity = "1";
                }, index * 10);
            });
        });
